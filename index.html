<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chugtec</title>
    <link rel="icon" href="/images/iconChugtec.png" type="image" />
    <link rel="shortcut icon" href="/images/iconChugtec.png" type="image" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph tags for social media previews -->
    <meta property="og:title" content="Chugtec" />
    <meta
      property="og:image"
      content="https://www.chugtec.com/images/Chugtec.png"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "VT323", monospace;
        color: #fff;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Smooth Gradient Background */
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #4e0f03, #05052c, #000000);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
        z-index: -1;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 100%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 0%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* footer styles  */
      .footerSection {
        width: 100vw;
        background-color: rgba(255, 255, 255, 1);
        padding-left: 50px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-top: 25px;
      }

      .contactus {
        color: #000;
        font-size: 27px;
      }

      .contactUs1,
      .contactUs2 {
        color: #000;
        font-size: 20px;
      }

      .contactInfo {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .contactInfo.show {
        max-height: 100px;
      }

      .contactus {
        cursor: pointer;
      }

      .followUs :nth-child(1) {
        color: #000;
        font-size: 27px;
      }

      .followUs :nth-child(2),
      .followUs :nth-child(3),
      .followUs :nth-child(4) {
        color: #000;
        font-size: 20px;
      }

      .click-me {
        color: #000;
        font-size: 20px;
        cursor: pointer;
        margin-top: 10px;
      }
      /* //footer styling ends  */

      .container {
        width: 100vw;
        margin: 0 auto;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .image-container {
        flex: 1;
        padding-right: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .device-container {
        width: 50vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .content-container {
        flex: 1;
      }

      .logo {
        width: 5vw;
        filter: grayscale(100%);
        transition: filter 0.3s ease;
        border: 2px solid white;
        border-radius: 50px;
      }

      .logo:hover {
        filter: grayscale(0%);
      }

      .app-name {
        font-size: 64px;
        margin-bottom: 20px;
        letter-spacing: 2px;
        color: white;
      }

      .description {
        font-size: 24px;
        margin-bottom: 30px;
        max-width: 600px;
      }

      .download-buttons {
        display: flex;
        gap: 20px;
      }

      .download-button {
        padding: 10px 20px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "VT323", monospace;
        font-size: 18px;
      }

      .download-button:hover {
        background-color: #000;
        color: #fff;
        outline: 2px solid #fff;
      }

      .device {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #333;
        border-radius: 30px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        transition: all 2s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .screen {
        width: 100%;
        height: 100%;
        background-color: #000;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
      }

      .news-ticker {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        font-size: 18px;
        color: #0f0;
        white-space: nowrap;
        overflow: hidden;
        animation: ticker 10s linear infinite;
      }

      @keyframes ticker {
        0% {
          transform: translate(100%, -50%);
        }
        100% {
          transform: translate(-100%, -50%);
        }
      }

      .home-button {
        width: 40px;
        height: 40px;
        border: 2px solid #fff;
        border-radius: 50%;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      .camera {
        width: 10px;
        height: 10px;
        background-color: #666;
        border-radius: 50%;
        position: absolute;
        top: 1px;
        left: 50%;
        transform: translateX(-50%);
      }

      .speaker {
        width: 40px;
        height: 2px;
        background-color: #666;
        border-radius: 5px;
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
      }

      @keyframes changeDevice {
        0%,
        20% {
          width: 40%;
          height: 60%;
          border-radius: 30px;
        }
        25%,
        45% {
          width: 60%;
          height: 50%;
          border-radius: 20px;
        }
        50%,
        70% {
          width: 80%;
          height: 60%;
          border-radius: 50px;
        }
        75%,
        95% {
          width: 70%;
          height: 40%;
          border-radius: 10px;
        }
        100% {
          width: 40%;
          height: 60%;
          border-radius: 30px;
        }
      }

      .animated-device {
        animation: changeDevice 10s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 20px;
        }

        .image-container {
          padding-right: 0;
          margin-bottom: 30px;
        }

        .device-container {
          width: 100vw;
          height: 50vh;
        }

        .app-name {
          font-size: 48px;
        }

        .description {
          font-size: 20px;
        }

        @keyframes changeDevice {
          0%,
          20% {
            width: 25%;
            height: 90%;
            border-radius: 30px;
          }
          25%,
          45% {
            width: 40%;
            height: 80%;
            border-radius: 20px;
          }
          50%,
          70% {
            width: 60%;
            height: 90%;
            border-radius: 50px;
          }
          75%,
          95% {
            width: 60%;
            height: 70%;
            border-radius: 10px;
          }
          100% {
            width: 25%;
            height: 90%;
            border-radius: 30px;
          }
        }
      }

      @media (max-width: 500px) {
        .contactUs1,
        .contactUs2 {
          color: #000;
          font-size: 15px;
        }

        .container {
          flex-direction: column;
          padding: 20px;
        }

        .image-container {
          padding-right: 0;
          margin-bottom: 30px;
        }

        .device-container {
          width: 100vw;
          height: 50vh;
        }

        .app-name {
          font-size: 48px;
        }

        .description {
          font-size: 20px;
        }

        @keyframes changeDevice {
          0%,
          20% {
            width: 50%;
            height: 90%;
            border-radius: 30px;
          }
          25%,
          45% {
            width: 60%;
            height: 70%;
            border-radius: 20px;
          }
          50%,
          70% {
            width: 90%;
            height: 60%;
            border-radius: 50px;
          }
          75%,
          95% {
            width: 60%;
            height: 70%;
            border-radius: 10px;
          }
          100% {
            width: 50%;
            height: 90%;
            border-radius: 30px;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg"></div>
    <div class="container">
      <div class="image-container">
        <div class="device-container">
          <div class="device animated-device">
            <div class="camera"></div>
            <div class="speaker"></div>
            <div class="screen">
              <div class="news-ticker">WE KEEP YOU UPDATED WITH TECH</div>
            </div>
            <div class="home-button"></div>
          </div>
        </div>
      </div>
      <div class="content-container">
        <img src="images/iconChugtec.png" alt="Chugtec Logo" class="logo" />
        <h1 class="app-name">CHUGTEC</h1>
        <p class="description" id="typed-text"></p>
        <div class="description">Download CHUGTEC :</div>
        <div class="download-buttons">
          <a href="#" class="download-button">ANDROID</a>
          <a href="#" class="download-button">IOS</a>
        </div>
      </div>
    </div>

    <!-- footer section  -->
    <div class="footerSection">
      <div class="contactus">Contact Us â†—</div>
      <div class="contactInfo">
        <div class="contactUs1">hello@chugtec.com (Feedback,query,etc.)</div>
        <div class="contactUs2">info@chugtec.com (For work)</div>
      </div>
      <div class="followUs">
        <div>Follow us on:</div>
        <div>Twitter</div>
        <div>Instagram</div>
        <div>Youtube</div>
      </div>
      <div class="click-me" id="click-me-text">Click me :)</div>
    </div>

    <script>
      // Toggle contact info
      document
        .querySelector(".contactus")
        .addEventListener("click", function () {
          const contactInfo = document.querySelector(".contactInfo");
          contactInfo.classList.toggle("show");
        });

      // Versatile typeWriter function
      function typeWriter(element, text, speed = 50) {
        let i = 0;
        element.innerHTML = "";
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        type();
      }

      // Initial typewriter effect for the main description
      typeWriter(
        document.getElementById("typed-text"),
        "A tech app that gives tech updates in a simple manner. That's it."
      );

      // Click event for the "Click me :)" text
      document
        .getElementById("click-me-text")
        .addEventListener("click", function () {
          typeWriter(this, "Have a chugging nice day!");
        });
    </script>
  </body>
</html>
